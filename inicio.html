<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemuLandia</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Temulandia</h1>
            <button class="open-menu" id="open-menu">
                <img src="./img/barra-de-menus.png" alt="Eliminar producto" width="20" height="20">
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <img src="./img/cancelar.png" alt="Eliminar producto" width="20" height="20">
            </button>
            <header>
                <h1 class="logo">TemuLandia</h1>
            </header>
            <nav>
                <ul class="menu">
                    <input type="text" id="buscador" placeholder="Buscar productos..." class="buscador-input">
                    <select id="orden" class="orden-select" aria-label="Ordenar productos">
                        <option value="default">Ordenar</option>
                        <option value="price-asc">Precio: menor → mayor</option>
                        <option value="price-desc">Precio: mayor → menor</option>
                        <option value="title-asc">Nombre: A → Z</option>
                        <option value="title-desc">Nombre: Z → A</option>
                    </select>
                    <li><button id="todos" class="boton-menu boton-categoria active">
                        <img src="./img/productos.png" alt="Productos width="20" height="20">
                        Todos los Productos</button></li>
                    <li><button id="electronics" class="boton-menu boton-categoria">
                        <img src="./img/electronica.png" alt="Electronica" width="20" height="20">
                        Electrónica</button></li>
                    <li><button id="jewelery" class="boton-menu boton-categoria">
                        <img src="./img/joyeria.png" alt="Joyeria" width="20" height="20">
                        Joyería</button></li>
                    <li><button id="women-s-clothing" class="boton-menu boton-categoria">
                        <img src="./img/ropamujer.png" alt="Ropa de Mujer" width="20" height="20">
                        Ropa de Mujer</button></li>
                    <li><button id="men-s-clothing" class="boton-menu boton-categoria">
                        <img src="./img/ropahombre.png" alt="Ropa de Hombre" width="20" height="20">
                        Ropa de Hombre</button></li>
                    <li><a class="boton-menu boton-carrito" href="./carrito.html">
                        <img src="./img/carrito.png" alt="Carrito" width="20" height="20">
                        Carrito <span id="numerito" class="numerito">0</span></a></li>
            
                    <li><button id="boton-login" class="boton-menu boton-login">
                        <img src="./img/usuario.png" alt="Login" width="20" height="20">
                        <span id="texto-login">Iniciar Sesión</span></button></li>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 Dyonix</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los Productos</h2>
            
            <div id="contenedor-productos" class="contenedor-productos">
                
            </div>
            
            <button class="botonesTest" id="btn-siguiente">Siguiente</button>
            <button class="botonesTest" id="botonAnterior">Anterior</button>
        </main>

        <div id="modal-producto" class="modal-producto disabled" aria-hidden="true">
            <div id="overlay-modal" class="modal-overlay"></div>
            <div class="modal-contenido" role="dialog" aria-modal="true" aria-labelledby="modal-titulo">
                <button id="cerrar-modal" class="cerrar-modal" aria-label="Cerrar">×</button>
                <div id="cuerpo-modal" class="cuerpo-modal"></div>
            </div>
        </div>

        <!-- COPILOT: Modal de Login/Registro (AGREGADO POR COPILOT) -->
        <div id="modal-auth" class="modal-auth disabled" aria-hidden="true">
            <div class="modal-auth-overlay"></div>
            <div class="modal-auth-contenido">
                <button id="cerrar-auth" class="cerrar-modal" aria-label="Cerrar">×</button>
                <h2 id="titulo-auth">Iniciar Sesión</h2>
                
                <!-- Pestaña: Login -->
                <div id="panel-login" class="auth-panel active">
                    <form id="form-login">
                        <input type="email" id="email-login" placeholder="Email" required>
                        <input type="password" id="password-login" placeholder="Contraseña" required>
                        <button type="submit" class="boton-auth">Iniciar Sesión</button>
                    </form>
                    <p class="auth-switch">¿No tienes cuenta? <button type="button" id="btn-ir-registro" class="link-btn">Regístrate aquí</button></p>
                    <p id="msg-login-error" class="auth-error"></p>
                </div>

                <!-- Pestaña: Registro -->
                <div id="panel-registro" class="auth-panel">
                    <form id="form-registro">
                        <input type="email" id="email-registro" placeholder="Email" required>
                        <input type="password" id="password-registro" placeholder="Contraseña (mín. 4 caracteres)" required>
                        <input type="password" id="password-confirm" placeholder="Confirmar contraseña" required>
                        <button type="submit" class="boton-auth">Registrarse</button>
                    </form>
                    <p class="auth-switch">¿Ya tienes cuenta? <button type="button" id="btn-ir-login" class="link-btn">Inicia sesión aquí</button></p>
                    <p id="msg-registro-error" class="auth-error"></p>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/auth.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
