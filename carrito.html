<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemuLandia</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Temulandia</h1>
            <button class="open-menu" id="open-menu">
                <img src="./img/barra-de-menus.png" alt="Eliminar producto" width="20" height="20">
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <img src="./img/cancelar.png" alt="Eliminar producto" width="20" height="20">
            </button>
            <header>
                <h1 class="logo">TemuLandia</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="./inicio.html">
                        <img src="./img/seguir.png" alt="Carrito" width="20" height="20">
                        Seguir Comprando</a></li>
                    <li><a class="boton-menu boton-carrito active" href="./carrito.html">
                        <img src="./img/carrito.png" alt="Carrito" width="20" height="20">
                        Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2025 Dyonix</p>
            </footer>
        </aside>
        <main>
            <!-- COPILOT: Contenedor flex para alinear tÃ­tulo y botÃ³n de historial -->
            <div class="titulo-y-historial">
                <h2 class="titulo-principal">Carrousel de Compras</h2>
                <!-- COPILOT: BotÃ³n para abrir modal de historial de compras (AGREGADO POR COPILOT) -->
                <button id="boton-historial" class="boton-historial">ðŸ“‹ Historial de Compras</button>
            </div>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Carrito Vacio :c</p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas Gracias por tu compra</p>
                <!-- COPILOT: Modal del resumen de compra (AGREGADO POR COPILOT) -->
                <!-- Puede eliminarse: SI, pero afectarÃ­a el resumen que se muestra al comprar -->
                <div id="carrito-resumen" class="carrito-resumen disabled" aria-hidden="true">
                    <div class="resumen-contenido">
                        <button id="resumen-cerrar" class="cerrar-modal" aria-label="Cerrar resumen">Ã—</button>
                        <h3>Resumen de la compra</h3>
                        <div id="resumen-lista" class="resumen-lista"></div>
                        <div class="resumen-total"><strong>Total:</strong> <span id="resumen-total">$0.00</span></div>
                    </div>
                </div>

                <!-- COPILOT: Modal del historial de compras (AGREGADO POR COPILOT) -->
                <!-- Puede eliminarse: SÃ, completamente, sin afectar funcionalidad base del carrito -->
                <div id="modal-historial" class="modal-historial disabled" aria-hidden="true">
                    <div class="modal-historial-contenido">
                        <button id="historial-cerrar" class="cerrar-modal" aria-label="Cerrar historial">Ã—</button>
                        <h3>Historial de Compras</h3>
                        <div id="historial-lista" class="historial-lista"></div>
                        <p id="historial-vacio" class="historial-vacio">No tienes compras registradas</p>
                    </div>
                </div>

                <!-- COPILOT: Modal de detalle de una compra especÃ­fica (AGREGADO POR COPILOT) -->
                <!-- Puede eliminarse: SÃ, completamente, sin afectar funcionalidad base del carrito -->
                <div id="modal-detalle-compra" class="modal-detalle-compra disabled" aria-hidden="true">
                    <div class="modal-detalle-contenido">
                        <button id="detalle-cerrar" class="cerrar-modal" aria-label="Cerrar">Ã—</button>
                        <h3>Detalle de Compra</h3>
                        <div class="detalle-fecha"></div>
                        <div id="detalle-productos" class="detalle-productos"></div>
                        <div class="detalle-total"><strong>Total:</strong> <span id="detalle-total-span">$0.00</span></div>
                        <button id="volver-historial" class="boton-volver-historial">Volver al Historial</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
