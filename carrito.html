<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemuLandia</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">TemuLandia</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="./index.html">Seguir Comprando <span class=""numerito>0</span></a></li>
                    <li><a class="boton-menu boton-carrito active" href="./carrito.html">Carrito <span class=""numerito>0</span></a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Copyright Dyonix</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrousel de Compras</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Carrito Vacio :c</p>
                <div class="carrito-productos oculto">
                    <div class="carrito-producto">
                        <img src="" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminado"></button>
                    </div>
                    <div class="carrito-producto">
                        <img src="" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 02</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminado"></button>
                    </div>
                </div>
                <div class="carrito-acciones oculto">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-aciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar Ahora</button>
                    </div>
                </div>
                <p class="carrito-comprado oculto">Muchas Gracias por tu compra</p>
            </div>
        </main>
    </div>
</body>
</html>
